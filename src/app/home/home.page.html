<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-icon slot="start" name="home"></ion-icon>
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button (click)="save()"  shape="round">
      Guardar
    </ion-button>
    <br>
    <ion-button (click)="logout()"  shape="round">
      Cerrar Sesion
    </ion-button>
    <ion-button (click)="listUser()"  shape="round">
      Ver Usuarios
    </ion-button>
    <ion-label *ngIf="user$ | async as user">{{user.email}}</ion-label>

  </div>
</ion-content>
