<ion-header>
  <ion-toolbar>
    <ion-title>Establecer Nueva Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="updatePassword()">
    <ion-item>
      <ion-label position="floating">Nueva contrase単a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contrase単a</ion-label>
      <ion-input type="password" formControlName="confirm"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid || !accessToken">
      Guardar nueva contrase単a
    </ion-button>

    <ion-text color="success" *ngIf="message">{{ message }}</ion-text>
    <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
  </form>
</ion-content>
