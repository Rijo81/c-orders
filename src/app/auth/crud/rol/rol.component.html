<ion-header>
  <ion-toolbar>
    <ion-title>Roles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-label>
    <h1 class="sub-title">Gestión de Roles</h1>
  </ion-label>
    <ion-modal #modalCreate>
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancelModalCreate()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Crear Rol</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <form trigger="form-create"  (submit)="isEditing ? updateRol() : addRol()">
                  <ion-input type="text" [(ngModel)]="newRol.name" placeholder="Nombre" name="name" required></ion-input>
                  <ion-checkbox  justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_states" [ngModelOptions]="{standalone: true}">Estados</ion-checkbox>
                  <ion-checkbox justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_users" [ngModelOptions]="{standalone: true}">Gestión de Usuarios</ion-checkbox>
                  <ion-checkbox justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_viewsolic" [ngModelOptions]="{standalone: true}">Ver Solicitude</ion-checkbox>
                  <ion-checkbox justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_requests" [ngModelOptions]="{standalone: true}">Solicitudes</ion-checkbox>
                  <button type="submit">{{ isEditing ? 'Actualizar' : 'Agregar' }}</button>
              </form>
              <hr>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal #modalUpdate>
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancelModalUpdate()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Editar Rol</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <form trigger="form-update"  (submit)="isEditing ? updateRol() : addRol()">
                  <ion-input type="text" [(ngModel)]="newRol.name" placeholder="Nombre" name="name" required></ion-input>
                  <ion-checkbox  justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_states" [ngModelOptions]="{standalone: true}">Estados</ion-checkbox>
                  <ion-checkbox justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_users" [ngModelOptions]="{standalone: true}">Gestión de Usuarios</ion-checkbox>
                  <ion-checkbox justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_viewsolic" [ngModelOptions]="{standalone: true}">Ver Solicitude</ion-checkbox>
                  <ion-checkbox justify="start" labelPlacement="end" [(ngModel)]="newRol.permition_requests" [ngModelOptions]="{standalone: true}">Solicitudes</ion-checkbox>
                  <button type="submit">{{ isEditing ? 'Actualizar' : 'Agregar' }}</button>
              </form>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

  <form [formGroup]="searchForm">
      <ion-searchbar formControlName="search" placeholder="Buscar Rol" ></ion-searchbar>
  </form>
   <ion-list>
        @for (rol of rols; track $index) {
          <ion-item>
            <ion-label>
              <h3>{{rol.name}}</h3>
            </ion-label>
            <ion-icon slot="end" name="trash" style="color: red;" (click)="deleteRol(rol.id)"></ion-icon>
            <ion-icon slot="end" name="create" style="color: green;"(click)="editRol(rol)"></ion-icon>
          </ion-item>
        }
    </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModalCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
