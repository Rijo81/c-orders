<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitar Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="accessForm" (ngSubmit)="submitRequest()">
    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input formControlName="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Grupo al que Perteneces</ion-label>
      <ion-select
        formControlName="group"
        multiple="true"
        placeholder="Selecciona grupo">
        <ion-select-option *ngFor="let group of groups" [value]="group.id">
          {{ group.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Ocupación</ion-label>
      <ion-input formControlName="occupation"></ion-input>
    </ion-item> -->

    <ion-button expand="full" type="submit" [disabled]="accessForm.invalid">
      Solicitar Acceso
    </ion-button>
  </form>
</ion-content>
