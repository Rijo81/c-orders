<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select [(ngModel)]="rol" name="rol" required>
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="user">User</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Grupo</ion-label>
      <ion-select [(ngModel)]="group_id" name="group_id" required>
        <ion-select-option value="1">Grupo 1</ion-select-option>
        <ion-select-option value="2">Grupo 2</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto</ion-label>
      <input type="file" (change)="uploadPhoto($event)">
    </ion-item>

    <ion-button expand="full" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
