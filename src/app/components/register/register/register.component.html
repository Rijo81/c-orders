<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="newUser.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="newUser.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Grupo</ion-label>
      <ion-select [(ngModel)]="newUser.group_id" name="group_id" placeholder="Seleccione el grupo" required>
        <ion-select-option
                *ngFor="let group of groups"
                [value]="group.id"
              >
                {{ group.name }}
              </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="newUser.password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto</ion-label>
      <input type="file" (change)="uploadPhoto($event)">
    </ion-item>

    <ion-button expand="full" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
